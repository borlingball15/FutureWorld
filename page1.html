<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0% Gravity</title>
    <link rel="stylesheet" href="page1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="0 gravity.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Section -->
    <div id="content">
       <!-- Button to show the popup -->
<button id="popup-btn">0% Gravity</button>

<audio id="background-music" autoplay loop>
    <source src="opening music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    // Set the background music volume to 50% (0.5)
    document.getElementById("background-music").volume = 0.4
    ;
</script>

<!-- Popup content -->
<div id="popup" style="display: none; /* Initially hidden */">
    <button id="closePopupButton" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">Close</button>
    
    <p class="line-1 anim-typewriter"><strong>Population:</strong> 50,000</p>
    <p class="line-1 anim-typewriter"><strong>Weather:</strong> Snow Storms, Irregular Weather, -3C</p>
    <p class="line-1 anim-typewriter"><strong>Emotions:</strong> Curious, Disorientated, Detached, Sick.</p>
    <p class="line-1 anim-typewriter"><strong>Short Term Implications:</strong> No Gravity-related Injuries.</p>
    <p class="line-1 anim-typewriter"><strong>Long Term Implications:</strong> Will take a long time to figure out technology.</p>
    <p class="line-1 anim-typewriter"><strong>Existential Crisis Level:</strong> Severe.</p>
</div>
        

    <script src="gravity.js"></script>
</body>
</html>
