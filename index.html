<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@700&display=swap" rel="stylesheet">

    <h1 id="title">In a world where you control gravity, you decide over everyone's wellbeing.</h1>
